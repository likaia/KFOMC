<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/LkCommon.js"></script>
    <script src="js/orderDetails.js"></script>
    <link rel="stylesheet" href="css/orderDetails.css">
    <link rel="shortcut icon" href="https://www.kaisir.cn/icon/favicon.ico">
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <link href="https://cdn.bootcss.com/layer/2.3/skin/layer.css" rel="stylesheet">
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <!--加密需要-->
    <script src="../crypto-js/core.js"></script>
    <script src="../crypto-js/md5.js"></script>
    <script src="../crypto-js/evpkdf.js"></script>
    <script src="../crypto-js/enc-base64.js"></script>
    <script src="../crypto-js/cipher-core.js"></script>
    <script src="../crypto-js/aes.js"></script>
    <script src="../crypto-js/hmac.js"></script>
    <script src="../crypto-js/sha1.js"></script>
    <script src="../crypto-js/sha256.js"></script>
</head>
<body>
<div id="titlePanel">
    <div class="row-panel">
        <span class="citizenName" id="citizenName">title</span>
    </div>
    <div class="row-panel">
        <span class="subtitle">订单详情</span>
    </div>
    <div class="row-panel">
        <span class="boldStyle">客户姓名:</span><span id="clientNameVal" class="textPanel"></span>
        <span class="boldStyle">工程名称:</span><span id="projectNameVal" class="textPanel"></span>
        <span class="boldStyle">订单号:</span><span id="orderNumberVal" class="textPanel"></span>
    </div>
</div>
<div id="tablePanel">
    <table class="layui-table" id="orderDetailsList">
        <thead>
        <tr>
            <th class="layui-bg-cyan">序号</th>
            <th class="layui-bg-cyan">长度</th>
            <th class="layui-bg-cyan">宽度</th>
            <th class="layui-bg-cyan">数量</th>
            <th class="layui-bg-cyan">标记</th>
            <th class="layui-bg-cyan">面积</th>
            <th class="layui-bg-cyan">单价</th>
            <th class="layui-bg-cyan">合计金额</th>
            <!--打印样式-->
            <!--<th class="printStyle">序号</th>
            <th class="printStyle">长度</th>
            <th class="printStyle">宽度</th>
            <th class="printStyle">数量</th>
            <th class="printStyle">标记</th>
            <th class="printStyle">面积</th>
            <th class="printStyle">单价</th>
            <th class="printStyle">合计金额</th>-->
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="footPanel">
    <span>总数量:</span><span id="theTotalNumber" class="textPanel"></span>
    <span>总面积:</span><span id="theTotalArea" class="textPanel"></span>
    <span>总金额:</span><span id="totalAmount" class="textPanel"></span>
    <span>未付款:</span><span id="unpaidVal" class="textPanel"></span>
</div>
</body>
</html>
